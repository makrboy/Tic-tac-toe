<!DOCTYPE html>
<html>
<head>
    <title>Dark Green Tic-Tac-Toe</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #board {
            display: grid;
            grid-template: repeat(3, 1fr) / repeat(3, 1fr);
            gap: 10px;
            width: 90vmin;
            height: 90vmin;
        }
        .cell {
            background-color: darkgreen;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
        }
        .cell:before, .cell:after {
            content: "";
            position: absolute;
            background-color: white;
            transition: all 0.5s ease;
        }
        .cell.x:before, .cell.x:after {
            width: 10px;
            height: 100%;
            top: 0;
            left: calc(50% - 5px);
        }
        .cell.x:before {
            transform: rotate(45deg);
        }
        .cell.x:after {
            transform: rotate(-45deg);
        }
        .cell.o:before, .cell.o:after {
            width: 60%;
            height: 60%;
            border-radius: 50%;
            top: 20%;
            left: 20%;
            border: 10px solid white;
            background-color: transparent;
        }
        .cell.o:before {
            opacity: 1;
        }
        .cell.o:after {
            opacity: 0;
        }
        #message {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: darkgreen;
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
            text-align: center;
            font-size: 2em;
        }
        #message.active {
            display: block;
        }
        #reset {
            background-color: white;
            color: darkgreen;
            border: none;
            padding: 20px 40px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            display: inline-block;
            font-size: 1.5em;
            transition: all 0.5s ease;
        }
        #turn {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: darkgreen;
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 2em;
            transition: all 0.5s ease;
        }
        @keyframes xToO {
            0% { content: 'X'; }
            50% { content: ' '; }
            100% { content: 'O'; }
        }
        .cell.x-to-o {
            animation: xToO 0.5s linear forwards;
        }
    </style>
</head>
<body>
    <div id="message">
        <h2 id="winMessage"></h2>
        <button id="reset">Reset</button>
    </div>
    <div id="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <div id="turn"></div>

    <script>
        const cells = Array.from(document.querySelectorAll('.cell'));
        const message = document.querySelector('#message');
        const winMessage = document.querySelector('#winMessage');
        const reset = document.querySelector('#reset');
        const turnMessage = document.querySelector('#turn');
        let turn = 0;
        let board = [
            [null, null, null],
            [null, null, null],
            [null, null, null]
        ];

        function checkWin(board, player) {
            const winningCombinations = [
                [[0, 0], [0, 1], [0, 2]],
                [[1, 0], [1, 1], [1, 2]],
                [[2, 0], [2, 1], [2, 2]],
                [[0, 0], [1, 0], [2, 0]],
                [[0, 1], [1, 1], [2, 1]],
                [[0, 2], [1, 2], [2, 2]],
                [[0, 0], [1, 1], [2, 2]],
                [[0, 2], [1, 1], [2, 0]]
            ];

            return winningCombinations.some(combination =>
                combination.every(([y, x]) => board[y][x] === player)
            );
        }

        function minimax(board, depth, isMaximizingPlayer) {
            if (checkWin(board, 'O')) {
                return { score: 10 - depth };
            }
            if (checkWin(board, 'X')) {
                return { score: depth - 10 };
            }
            if (depth === 9) {
                return { score: 0 };
            }
            
            if (isMaximizingPlayer) {
                let bestScore = -Infinity;
                let move;
                
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        if (!board[i][j]) {
                            board[i][j] = 'O';
                            let result = minimax(board, depth + 1, false);
                            board[i][j] = null;
                            
                            if (result.score > bestScore) {
                                bestScore = result.score;
                                move = { i, j };
                            }
                        }
                    }
                }
                
                return { score: bestScore, ...move };
            } else {
                let bestScore = Infinity;
                let move;
                
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        if (!board[i][j]) {
                            board[i][j] = 'X';
                            let result = minimax(board, depth + 1, true);
                            board[i][j] = null;
                            
                            if (result.score < bestScore) {
                                bestScore = result.score;
                                move = { i, j };
                            }
                        }
                    }
                }
                
                return { score: bestScore, ...move };
            }
        }

        function makeAiMove() {
            let { i, j } = minimax(board, turn, true);
            makeMove(i, j, 'O');
        }

        function makeMove(i, j, player) {
            board[i][j] = player;
            cells[i * 3 + j].classList.add(player);
            turn++;

            turnMessage.textContent = player === 'X' ? "AI's turn" : "Your turn";

            if (checkWin(board, player)) {
                winMessage.textContent = player === 'O' ? 'AI Wins!' : 'You Win!';
                message.classList.add('active');
                return;
            }

            if (turn === 9) {
                makeAiWin();
                return;
            }

            if (player === 'X') {
                setTimeout(makeAiMove, 500);
            }
        }

        function makeAiWin() {
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (board[i][j] === 'X') {
                        board[i][j] = 'O';
                        cells[i * 3 + j].classList.remove('X');
                        cells[i * 3 + j].classList.add('O');
                        if (checkWin(board, 'O')) {
                            winMessage.textContent = 'AI Wins!';
                            message.classList.add('active');
                            return;
                        }
                    }
                }
            }
        }

        cells.forEach((cell, index) => {
            cell.addEventListener('click', () => {
                if (turn % 2 === 0 && !board[Math.floor(index / 3)][index % 3]) {
                    makeMove(Math.floor(index / 3), index % 3, 'X');
                }
            });
        });

        reset.addEventListener('click', () => {
            cells.forEach(cell => {
                cell.classList.remove('X');
                cell.classList.remove('O');
            });
            board = [
                [null, null, null],
                [null, null, null],
                [null, null, null]
            ];
            turn = 0;
            message.classList.remove('active');
        });

        setTimeout(makeAiMove, 500);
    </script>
</body>
</html>
