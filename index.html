<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
        }

        .cell {
            width: 60px;
            height: 60px;
            border: 1px solid #00ff00;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: #00ff00;
            cursor: pointer;
            position: relative;
            transition: all 0.5s;
        }

        .x {
            animation: xToO 0.5s forwards;
        }

        .o {
            animation: oToX 0.5s forwards;
        }

        @keyframes xToO {
            0% {
                content: 'X';
            }
            100% {
                content: 'O';
            }
        }

        @keyframes oToX {
            0% {
                content: 'O';
            }
            100% {
                content: 'X';
            }
        }

    </style>
</head>
<body>
    <div id="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <script>
        var cells = Array.from(document.getElementsByClassName('cell'));
        var board = Array(3).fill().map(() => Array(3).fill(null));
        var turn = 0;

        function checkWin(board, player) {
            var lines = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            for (var i = 0; i < lines.length; i++) {
                var [a, b, c] = lines[i];
                if (board[Math.floor(a / 3)][a % 3] === player && 
                    board[Math.floor(b / 3)][b % 3] === player && 
                    board[Math.floor(c / 3)][c % 3] === player) {
                    return true;
                }
            }
            return false;
        }

        function minimax(board, depth, isMaximizingPlayer) {
            if (checkWin(board, 'O')) {
                return { score: 10 - depth };
            } else if (checkWin(board, 'X')) {
                return { score: depth - 10 };
            } else if (depth === 9) {
                return { score: 0 };
            }

            if (isMaximizingPlayer) {
                let bestScore = -Infinity;
                let move = {};

                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        if (!board[i][j]) {
                            board[i][j] = 'O';
                            let { score } = minimax(board, depth + 1, false);
                            board[i][j] = null;

                            if (score > bestScore) {
                                bestScore = score;
                                move = { i, j };
                            }
                        }
                    }
                }

                return { score: bestScore, ...move };
            } else {
                let bestScore = Infinity;
                let move = {};

                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        if (!board[i][j]) {
                            board[i][j] = 'X';
                            let { score } = minimax(board, depth + 1, true);
                            board[i][j] = null;

                            if (score < bestScore) {
                                bestScore = score;
                                move = { i, j };
                            }
                        }
                    }
                }

                return { score: bestScore, ...move };
            }
        }

        cells.forEach((cell, index) => {
            cell.addEventListener('click', () => {
                if (cell.classList.contains('x') || cell.classList.contains('o')) return;

                cell.classList.add('x');
                board[Math.floor(index / 3)][index % 3] = 'X';
                turn++;

                if (!checkWin(board, 'X') && turn < 9) {
                    setTimeout(() => {
                        var { i, j } = minimax(board, turn, true);
                        cells[i * 3 + j].classList.remove('x');
                        cells[i * 3 + j].classList.add('o');
                        board[i][j] = 'O';
                        turn++;
                    }, 500);
                } else {
                    let xCells = cells.filter(cell => cell.classList.contains('x'));
                    let cellIndex = 0;
                    let intervalId = setInterval(() => {
                        if (cellIndex >= xCells.length) {
                            clearInterval(intervalId);
                        } else {
                            let cell = xCells[cellIndex++];
                            cell.classList.remove('x');
                            cell.classList.add('o');
                            board[Math.floor(cellIndex / 3)][cellIndex % 3] = 'O';
                        }
                    }, 500);
                }
            });
        });
    </script>
</body>
</html>
