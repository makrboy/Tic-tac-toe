<!DOCTYPE html>
<html>
<head>
    <title>Dark Green Tic-Tac-Toe</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #board {
            display: grid;
            grid-template: repeat(3, 1fr) / repeat(3, 1fr);
            gap: 10px;
            width: 90vmin;
            height: 90vmin;
            position: relative;
        }
        .cell {
            background-color: darkgreen;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
        }
        .cell:before, .cell:after {
            content: "";
            position: absolute;
            background-color: white;
            transition: all 0.5s ease;
        }
        .cell.x:before, .cell.x:after {
            width: 10px;
            height: 100%;
            top: 0;
            left: calc(50% - 5px);
        }
        .cell.x:before {
            transform: rotate(45deg);
        }
        .cell.x:after {
            transform: rotate(-45deg);
        }
        .cell.o:before, .cell.o:after {
            width: 60%;
            height: 60%;
            border-radius: 50%;
            top: 20%;
            left: 20%;
            border: 10px solid white;
            background-color: transparent;
        }
        .cell.o:before {
            opacity: 1;
        }
        .cell.o:after {
            opacity: 0;
        }
        #message {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: darkgreen;
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
            text-align: center;
            font-size: 2em;
        }
        #message.active {
            display: block;
        }
        #reset {
            background-color: white;
            color: darkgreen;
            border: none;
            padding: 20px 40px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            display: inline-block;
            font-size: 1.5em;
            transition: all 0.5s ease;
        }
        #turn {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: darkgreen;
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 2em;
            transition: all 0.5s ease;
        }
        #counter {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: darkgreen;
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 2em;
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>
    <div id="message">
        <h2 id="winMessage"></h2>
        <div id="counter">AI: 0 | Player: 0</div>
        <button id="reset">Reset</button>
    </div>
    <div id="turn">Your Turn</div>
    <div id="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <script>
        var cells = Array.from(document.getElementsByClassName('cell'));
        var board = Array(3).fill().map(() => Array(3).fill(null));
        var turn = 0;
        var winMessage = document.getElementById('winMessage');
        var message = document.getElementById('message');
        var resetButton = document.getElementById('reset');
        var turnDisplay = document.getElementById('turn');
        var counterDisplay = document.getElementById('counter');
        var aiWins = 0;
        var playerWins = 0;
        
        // ... rest of your JavaScript code ... 

        // Update game result
        if (checkWin(board, 'O')) {
            aiWins++;
            winMessage.textContent = 'AI Wins';
            message.classList.add('active');
        } else if (checkWin(board, 'X')) {
            playerWins++;
            winMessage.textContent = 'You Win';
            message.classList.add('active');
        } else if (turn === 9) {
            aiWins++;
            winMessage.textContent = 'AI Wins';
            message.classList.add('active');
        }

        // Update score counter
        counterDisplay.textContent = `AI: ${aiWins} | Player: ${playerWins}`;

        // ... rest of your JavaScript code ...
    </script>
</body>
</html>
