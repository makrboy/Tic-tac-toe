<!DOCTYPE html>
<html>
<head>
    <title>Dark Green Tic-Tac-Toe</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #board {
            display: grid;
            grid-template: repeat(3, 1fr) / repeat(3, 1fr);
            gap: 10px;
            width: 90vmin;
            height: 90vmin;
        }
        .cell {
            background-color: darkgreen;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
        }
        .cell:before, .cell:after {
            content: "";
            position: absolute;
            background-color: white;
            transition: all 0.5s ease;
        }
        .cell.x:before, .cell.x:after {
            width: 10px;
            height: 100%;
            top: 0;
            left: calc(50% - 5px);
        }
        .cell.x:before {
            transform: rotate(45deg);
        }
        .cell.x:after {
            transform: rotate(-45deg);
        }
        .cell.o:before, .cell.o:after {
            width: 60%;
            height: 60%;
            border-radius: 50%;
            top: 20%;
            left: 20%;
            border: 10px solid white;
            background-color: transparent;
        }
        .cell.o:before {
            opacity: 1;
        }
        .cell.o:after {
            opacity: 0;
        }
        #message {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: darkgreen;
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
            text-align: center;
            font-size: 2em;
        }
        #message.active {
            display: block;
        }
        #reset {
            background-color: white;
            color: darkgreen;
            border: none;
            padding: 20px 40px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            display: inline-block;
            font-size: 1.5em;
            transition: all 0.5s ease;
        }
        #turn {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: darkgreen;
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 2em;
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>
    <div id="message">
        <h2 id="winMessage"></h2>
        <button id="reset">Reset</button>
    </div>
    <div id="turn">Your Turn</div>
    <div id="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <script>
        const cells = Array.from(document.querySelectorAll('#board .cell'));
        const turnDisplay = document.getElementById('turn');
        const winMessage = document.getElementById('winMessage');
        const message = document.getElementById('message');
        const reset = document.getElementById('reset');
        let board = ['','','','','','','','',''];
        let turn = 0;

        const checkWin = function(b, player) {
            const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
            return wins.some(win => win.every(i => b[i] == player));
        };

        reset.addEventListener('click', function() {
            board = ['','','','','','','','',''];
            turn = 0;
            cells.forEach(cell => cell.className = 'cell');
            message.classList.remove('active');
            turnDisplay.textContent = 'Your Turn';
        });

        cells.forEach((cell, index) => {
            cell.addEventListener('click', function() {
                if (cell.className == 'cell' && !message.classList.contains('active')) {
                    cell.classList.add('x');
                    board[index] = 'X';
                    turn++;
                    if (checkWin(board, 'X')) {
                        winMessage.textContent = 'You Win';
                        message.classList.add('active');
                    } else if (turn < 9) {
                        let aiMove = board.findIndex(c => c == '');
                        cells[aiMove].classList.add('o');
                        board[aiMove] = 'O';
                        turn++;
                        if (checkWin(board, 'O')) {
                            winMessage.textContent = 'AI Wins';
                            message.classList.add('active');
                        }
                    } else {
                        let counter = 0;
                        const addOsInterval = setInterval(function() {
                            const randomCell = cells[Math.floor(Math.random() * cells.length)];
                            if (randomCell.className == 'cell') {
                                randomCell.classList.add('o');
                                counter++;
                            }
                            if (counter >= 50) {
                                clearInterval(addOsInterval);
                                winMessage.textContent = 'AI Wins';
                                message.classList.add('active');
                            }
                        }, 100);
                    }
                }
            });
        });

        if(Math.random() > 0.5) {
            let aiMove = board.findIndex(c => c == '');
            cells[aiMove].classList.add('o');
            board[aiMove] = 'O';
            turn++;
        }
    </script>
</body>
</html>
