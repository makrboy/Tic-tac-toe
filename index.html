<!DOCTYPE html>
<html>
<head>
    <title>Dark Green Tic-Tac-Toe</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #score {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: darkgreen;
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 2em;
            transition: all 0.5s ease;
        }
        #board {
            display: grid;
            grid-template: repeat(3, 1fr) / repeat(3, 1fr);
            gap: 10px;
            width: 90vmin;
            height: 90vmin;
        }
        .cell {
            background-color: darkgreen;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
        }
        .cell:before, .cell:after {
            content: "";
            position: absolute;
            background-color: white;
            transition: all 0.5s ease;
        }
        .cell.x:before, .cell.x:after {
            width: 10px;
            height: 100%;
            top: 0;
            left: calc(50% - 5px);
        }
        .cell.x:before {
            transform: rotate(45deg);
        }
        .cell.x:after {
            transform: rotate(-45deg);
        }
        .cell.o:before, .cell.o:after {
            width: 60%;
            height: 60%;
            border-radius: 50%;
            top: 20%;
            left: 20%;
            border: 10px solid white;
            background-color: transparent;
        }
        .cell.o:before {
            opacity: 1;
        }
        .cell.o:after {
            opacity: 0;
        }
        #message {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: darkgreen;
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
            text-align: center;
            font-size: 2em;
        }
        #message.active {
            display: block;
        }
        #reset {
            background-color: white;
            color: darkgreen;
            border: none;
            padding: 20px 40px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            display: inline-block;
            font-size: 1.5em;
            transition: all 0.5s ease;
        }
        #turn {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: darkgreen;
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 2em;
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="message">
        <h2 id="winMessage"></h2>
        <button id="reset">Reset</button>
    </div>
    <div id="turn">Your Turn</div>
    <div id="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <script>
        var cells = Array.from(document.getElementsByClassName('cell'));
        var board = Array(3).fill().map(() => Array(3).fill(null));
        var turn = 0;
        var winMessage = document.getElementById('winMessage');
        var message = document.getElementById('message');
        var resetButton = document.getElementById('reset');
        var turnDisplay = document.getElementById('turn');
        var scoreDisplay = document.getElementById('score');

        // Score always 0
        scoreDisplay.textContent = 'Score: 0';

        function reset() {
            cells.forEach(cell => cell.className = 'cell');
            board = Array(3).fill().map(() => Array(3).fill(null));
            turn = 0;
            winMessage.textContent = '';
            message.classList.remove('active');
            turnDisplay.textContent = 'Your Turn';
        }

        function checkWin(board, player) {
            var wins = [
                [[0, 0], [0, 1], [0, 2]],
                [[1, 0], [1, 1], [1, 2]],
                [[2, 0], [2, 1], [2, 2]],
                [[0, 0], [1, 0], [2, 0]],
                [[0, 1], [1, 1], [2, 1]],
                [[0, 2], [1, 2], [2, 2]],
                [[0, 0], [1, 1], [2, 2]],
                [[0, 2], [1, 1], [2, 0]]
            ];
            return wins.some(win => win.every(([x, y]) => board[y][x] == player));
        }

        resetButton.addEventListener('click', reset);

        cells.forEach((cell, index) => {
            cell.addEventListener('click', function() {
                if (cell.className == 'cell' && !message.classList.contains('active')) {
                    cell.classList.add('x');
                    board[Math.floor(index / 3)][index % 3] = 'X';
                    turn++;
                    if (checkWin(board, 'X')) {
                        winMessage.textContent = 'You Win';
                        message.classList.add('active');
                        return;
                    }
                    if (turn < 9) {
                        var move;
                        do {
                            move = Math.floor(Math.random() * 9);
                        } while (cells[move].className != 'cell');
                        cells[move].classList.add('o');
                        board[Math.floor(move / 3)][move % 3] = 'O';
                        turn++;
                        if (checkWin(board, 'O')) {
                            winMessage.textContent = 'AI Wins';
                            message.classList.add('active');
                            return;
                        }
                    }
                    if (turn == 9) {
                        winMessage.textContent = 'Draw';
                        // Change all Xs to Os until the AI wins
                        cells.forEach((cell, i) => {
                            if (cell.classList.contains('x')) {
                                cell.classList.remove('x');
                                cell.classList.add('o');
                                board[Math.floor(i / 3)][i % 3] = 'O';
                                if (checkWin(board, 'O')) {
                                    winMessage.textContent = 'AI Wins';
                                    message.classList.add('active');
                                    return;
                                }
                            }
                        });
                    }
                }
            });
        });
    </script>
</body>
</html>
