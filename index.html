<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            background-color: black;
            color: darkgreen;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .cell {
            width: 60px;
            height: 60px;
            border: 1px solid darkgreen;
            display: inline-block;
            line-height: 60px;
            text-align: center;
            vertical-align: top;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s;
        }
        .cell.x::before, .cell.x::after, .cell.o {
            background-color: darkgreen;
            position: absolute;
        }
        .cell.x::before, .cell.x::after {
            content: "";
            width: 10px;
            height: 100%;
            left: 50%;
            top: 0;
        }
        .cell.x::before {
            transform: translate(-50%, 0) rotate(45deg);
        }
        .cell.x::after {
            transform: translate(-50%, 0) rotate(-45deg);
        }
        .cell.o {
            border-radius: 50%;
            width: 0;
            height: 0;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .cell:not(.x):not(.o):hover {
            background-color: rgba(0, 128, 0, 0.3);
        }
        .cell.x-to-o {
            animation: xToO 0.3s forwards;
        }
        @keyframes xToO {
            0% {
                background-color: black;
                color: darkgreen;
            }
            50% {
                background-color: darkgreen;
                color: black;
            }
            100% {
                background-color: black;
                color: darkgreen;
            }
        }
    </style>
</head>
<body>
    <div id="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <script>
        const cells = Array.from(document.getElementsByClassName('cell'));
        const board = Array(3).fill().map(() => Array(3).fill(null));
        let turn = 0;

        function checkWin(board, player) {
            const lines = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            for (let i = 0; i < lines.length; i++) {
                const [a, b, c] = lines[i];
                if (board[Math.floor(a / 3)][a % 3] === player &&
                    board[Math.floor(b / 3)][b % 3] === player &&
                    board[Math.floor(c / 3)][c % 3] === player) {
                    return true;
                }
            }

            return false;
        }

        cells.forEach((cell, index) => {
            cell.addEventListener('click', () => {
                if (turn % 2 === 1 || cell.classList.contains('x') || cell.classList.contains('o')) return;
                cell.classList.add('x');
                board[Math.floor(index / 3)][index % 3] = 'X';
                turn++;
                
                if (checkWin(board, 'X')) {
                    cells.filter(cell => cell.classList.contains('x') && !cell.classList.contains('o'))
                    .forEach((cell, index) => {
                        setTimeout(() => {
                            cell.classList.remove('x');
                            cell.classList.add('x-to-o');
                            setTimeout(() => cell.classList.add('o'), 300);
                        }, 500 * index);
                    });
                } else if (turn < 9) {
                    setTimeout(() => {
                        do {
                            var i = Math.floor(Math.random() * 3);
                            var j = Math.floor(Math.random() * 3);
                        } while (board[i][j] !== null);
                        cells[i * 3 + j].classList.add('o');
                        board[i][j] = 'O';
                        turn++;
                    }, 500);
                }
            });
        });
    </script>
</body>
</html>
