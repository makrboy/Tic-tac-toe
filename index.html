<!DOCTYPE html>
<html>
<head>
    <title>Dark Green Tic-Tac-Toe</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #board {
            display: grid;
            grid-template: repeat(3, 1fr) / repeat(3, 1fr);
            gap: 10px;
            width: 90vmin;
            height: 90vmin;
        }
        .cell {
            background-color: darkgreen;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
        }
        .cell:before, .cell:after {
            content: "";
            position: absolute;
            background-color: white;
            transition: all 0.5s ease;
        }
        .cell.x:before, .cell.x:after {
            width: 10px;
            height: 100%;
            top: 0;
            left: calc(50% - 5px);
        }
        .cell.x:before {
            transform: rotate(45deg);
        }
        .cell.x:after {
            transform: rotate(-45deg);
        }
        .cell.o:before, .cell.o:after {
            width: 60%;
            height: 60%;
            border-radius: 50%;
            top: 20%;
            left: 20%;
            border: 10px solid white;
            background-color: transparent;
        }
        .cell.o:before {
            opacity: 1;
        }
        .cell.o:after {
            opacity: 0;
        }
        #message {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: darkgreen;
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
            text-align: center;
            font-size: 2em;
        }
        #message.active {
            display: block;
        }
        #reset {
            background-color: white;
            color: darkgreen;
            border: none;
            padding: 20px 40px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            display: inline-block;
            font-size: 1.5em;
            transition: all 0.5s ease;
        }
        #turn {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: darkgreen;
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 2em;
            transition: all 0.5s ease;
        }
        #counter {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: darkgreen;
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 2em;
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>
    <div id="board"></div>
    <div id="message">
        <span id="winMessage"></span>
        <button id="reset">Play Again</button>
    </div>
    <div id="turn">Your Turn</div>
    <div id="counter">0 - 0</div>
    <script>
        var board, turn, cells, message, winMessage, reset, turnDisplay, counter;
        var aiWins = localStorage.getItem('aiWins') || 0;
        var playerWins = localStorage.getItem('playerWins') || 0;

        window.onload = function() {
            board = new Array(3).fill(null).map(() => new Array(3).fill(null));
            turn = 0;
            cells = Array.from({ length: 9 }, (_, i) => {
                var cell = document.createElement('div');
                cell.className = 'cell';
                cell.addEventListener('click', handleClick);
                return cell;
            });
            message = document.getElementById('message');
            winMessage = document.getElementById('winMessage');
            reset = document.getElementById('reset');
            turnDisplay = document.getElementById('turn');
            counter = document.getElementById('counter');

            document.getElementById('board').append(...cells);
            reset.addEventListener('click', resetGame);
            updateCounter();
            resetGame();
        };

        function updateCounter() {
            counter.textContent = `${playerWins} - ${aiWins}`;
        }

        function resetGame() {
            board = new Array(3).fill(null).map(() => new Array(3).fill(null));
            turn = 0;
            cells.forEach(cell => cell.className = 'cell');
            message.classList.remove('active');
            turnDisplay.textContent = 'Your Turn';
        }

        function handleClick(event) {
            var index = cells.indexOf(event.target);
            var i = Math.floor(index / 3);
            var j = index % 3;

            if (board[i][j] || checkWin(board, 'X') || checkWin(board, 'O')) {
                return;
            }

            board[i][j] = 'X';
            event.target.classList.add('x');
            turn++;

            if (checkWin(board, 'X')) {
                winMessage.textContent = 'You win!';
                message.classList.add('active');
                playerWins++;
                localStorage.setItem('playerWins', playerWins);
                updateCounter();
                return;
            }

            turnDisplay.textContent = 'AI\'s Turn';

            setTimeout(() => {
                if (checkTie(board)) {
                    cheat();
                    winMessage.textContent = 'AI wins by cheating!';
                    message.classList.add('active');
                    aiWins++;
                    localStorage.setItem('aiWins', aiWins);
                    updateCounter();
                } else {
                    var { i, j } = minimax(board, turn, true);
                    board[i][j] = 'O';
                    cells[i * 3 + j].classList.add('o');
                    turn++;

                    if (checkWin(board, 'O')) {
                        winMessage.textContent = 'AI wins!';
                        message.classList.add('active');
                        aiWins++;
                        localStorage.setItem('aiWins', aiWins);
                        updateCounter();
                    } else if (checkTie(board)) {
                        cheat();
                        winMessage.textContent = 'AI wins by cheating!';
                        message.classList.add('active');
                        aiWins++;
                        localStorage.setItem('aiWins', aiWins);
                        updateCounter();
                    } else {
                        turnDisplay.textContent = 'Your Turn';
                    }
                }
            }, 500);
        }

        function cheat() {
            for (var i = 0; i < 3; i++) {
                for (var j = 0; j < 3; j++) {
                    if (!board[i][j]) {
                        board[i][j] = 'O';
                        cells[i * 3 + j].classList.add('o');
                        turn++;
                    }
                }
            }
        }

        function minimax(board, turn, isMax) {
            if (checkWin(board, 'X')) {
                return { score: -10 + turn };
            }

            if (checkWin(board, 'O')) {
                return { score: 10 - turn };
            }

            if (checkTie(board)) {
                return { score: 0 };
            }

            var bestMove;

            if (isMax) {
                var maxEval = -Infinity;
                for (var i = 0; i < 3; i++) {
                    for (var j = 0; j < 3; j++) {
                        if (!board[i][j]) {
                            board[i][j] = 'O';
                            var evaluation = minimax(board, turn + 1, false).score;
                            board[i][j] = null;

                            if (evaluation > maxEval) {
                                maxEval = evaluation;
                                bestMove = { i, j, score: maxEval };
                            }
                        }
                    }
                }
            } else {
                var minEval = Infinity;
                for (var i = 0; i < 3; i++) {
                    for (var j = 0; j < 3; j++) {
                        if (!board[i][j]) {
                            board[i][j] = 'X';
                            var evaluation = minimax(board, turn + 1, true).score;
                            board[i][j] = null;

                            if (evaluation < minEval) {
                                minEval = evaluation;
                                bestMove = { i, j, score: minEval };
                            }
                        }
                    }
                }
            }

            return bestMove;
        }

        function checkWin(board, player) {
            for (var i = 0; i < 3; i++) {
                if (board[i][0] === player && board[i][1] === player && board[i][2] === player) {
                    return true;
                }

                if (board[0][i] === player && board[1][i] === player && board[2][i] === player) {
                    return true;
                }
            }

            if (board[0][0] === player && board[1][1] === player && board[2][2] === player) {
                return true;
            }

            if (board[0][2] === player && board[1][1] === player && board[2][0] === player) {
                return true;
            }

            return false;
        }

        function checkTie(board) {
            return board.every(row => row.every(cell => cell));
        }
    </script>
</body>
</html>
