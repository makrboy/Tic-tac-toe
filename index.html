<!DOCTYPE html>
<html>
<head>
    <title>Dark Green Tic-Tac-Toe</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #board {
            display: grid;
            grid-template: repeat(3, 1fr) / repeat(3, 1fr);
            gap: 10px;
            width: 90vmin;
            height: 90vmin;
        }
        .cell {
            background-color: darkgreen;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
        }
        .cell:before, .cell:after {
            content: "";
            position: absolute;
            background-color: white;
            transition: all 0.5s ease;
        }
        .cell.x:before, .cell.x:after {
            width: 10px;
            height: 100%;
            top: 0;
            left: calc(50% - 5px);
        }
        .cell.x:before {
            transform: rotate(45deg);
        }
        .cell.x:after {
            transform: rotate(-45deg);
        }
        .cell.o:before, .cell.o:after {
            width: 60%;
            height: 60%;
            border-radius: 50%;
            top: 20%;
            left: 20%;
            border: 10px solid white;
            background-color: transparent;
        }
        .cell.o:before {
            opacity: 1;
        }
        .cell.o:after {
            opacity: 0;
        }
        #message {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: darkgreen;
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
            text-align: center;
            font-size: 2em;
        }
        #message.active {
            display: block;
        }
        #reset {
            background-color: white;
            color: darkgreen;
            border: none;
            padding: 20px 40px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            display: inline-block;
            font-size: 1.5em;
            transition: all 0.5s ease;
        }
        #turn {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: darkgreen;
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 2em;
            transition: all 0.5s ease;
        }
        #counter {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: darkgreen;
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 2em;
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>
    <div id="board"></div>
    <div id="message">
        <div id="winMessage"></div>
        <button id="reset">Play Again</button>
    </div>
    <div id="turn">Your Turn</div>
    <div id="counter">AI: 0 - You: 0</div>
    <script>
        const board = document.querySelector('#board');
        const cells = Array.from({ length: 9 }, () => document.createElement('div'));
        const winMessage = document.querySelector('#winMessage');
        const message = document.querySelector('#message');
        const reset = document.querySelector('#reset');
        const turn = document.querySelector('#turn');
        const counter = document.querySelector('#counter');
        const lines = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];
        let aiWins = Number(localStorage.getItem('aiWins') || 0);
        let playerWins = Number(localStorage.getItem('playerWins') || 0);
        let currentTurn = 0;

        cells.forEach(cell => {
            cell.classList.add('cell');
            board.appendChild(cell);
        });

        function updateCounter() {
            counter.textContent = `AI: ${aiWins} - You: ${playerWins}`;
        }

        function aiCheat() {
            var oCells = cells.filter(cell => cell.classList.contains('o'));
            var emptyCells = cells.filter(cell => !cell.classList.contains('x') && !cell.classList.contains('o'));
            oCells[0].classList.remove('o');
            emptyCells[0].classList.add('o');
        }

        function handleClick(event) {
            if (event.target.classList.contains('x') || event.target.classList.contains('o')) {
                return;
            }
            event.target.classList.add(currentTurn % 2 === 0 ? 'x' : 'o');
            const board = cells.map(cell => cell.classList.contains('x') ? 'X' : (cell.classList.contains('o') ? 'O' : null));
            if (checkWin(board)) {
                if (currentTurn % 2 === 0) {
                    winMessage.textContent = 'You win!';
                    playerWins++;
                    localStorage.setItem('playerWins', playerWins);
                } else {
                    winMessage.textContent = 'AI wins!';
                    aiWins++;
                    localStorage.setItem('aiWins', aiWins);
                }
                message.classList.add('active');
                updateCounter();
                return;
            }
            if (checkTie(board)) {
                aiCheat();
                winMessage.textContent = 'AI wins by cheating!';
                message.classList.add('active');
                aiWins++;
                localStorage.setItem('aiWins', aiWins);
                updateCounter();
                return;
            }
            currentTurn++;
            turn.textContent = currentTurn % 2 === 0 ? 'Your Turn' : 'AI\'s Turn';
            if (currentTurn % 2 !== 0) {
                setTimeout(() => {
                    const emptyCells = cells.filter(cell => !cell.classList.contains('x') && !cell.classList.contains('o'));
                    const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    randomCell.click();
                }, 500);
            }
        }

        function checkWin(board) {
            return lines.some(line => line.every(index => board[index] === 'X')) || lines.some(line => line.every(index => board[index] === 'O'));
        }

        function checkTie(board) {
            return board.every(cell => cell !== null);
        }

        function resetBoard() {
            cells.forEach(cell => cell.classList.remove('x', 'o'));
            currentTurn = 0;
            turn.textContent = 'Your Turn';
            message.classList.remove('active');
        }

        cells.forEach(cell => cell.addEventListener('click', handleClick));
        reset.addEventListener('click', resetBoard);
        updateCounter();
    </script>
</body>
</html>
