<!DOCTYPE html>
<html>
    <head>
        <title>Dark Green Tic-Tac-Toe</title>
        <style>
            body, html {
                height: 100%;
                margin: 0;
                padding: 0;
                background-color: black;
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
            }
            #board {
                display: grid;
                grid-template: repeat(3, 1fr) / repeat(3, 1fr);
                gap: 10px;
                width: 90vmin;
                height: 90vmin;
            }
            .cell {
                background-color: darkgreen;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 5em;
                color: white;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <div id="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <script>
            var cells = Array.from(document.getElementsByClassName('cell'));
            var board = Array(3).fill().map(() => Array(3).fill(null));
            var turn = 0;

            function checkWin() {
                var lines = [
                    [0, 1, 2],
                    [3, 4, 5],
                    [6, 7, 8],
                    [0, 3, 6],
                    [1, 4, 7],
                    [2, 5, 8],
                    [0, 4, 8],
                    [2, 4, 6]
                ];

                for (var i = 0; i < lines.length; i++) {
                    var [a, b, c] = lines[i];
                    if (board[Math.floor(a / 3)][a % 3] && 
                        board[Math.floor(a / 3)][a % 3] === board[Math.floor(b / 3)][b % 3] && 
                        board[Math.floor(a / 3)][a % 3] === board[Math.floor(c / 3)][c % 3]) {
                        return true;
                    }
                }
                return false;
            }

            cells.forEach((cell, index) => {
                cell.addEventListener('click', function() {
                    if (board[Math.floor(index / 3)][index % 3] || checkWin()) {
                        return;
                    }
                    turn++;
                    board[Math.floor(index / 3)][index % 3] = turn % 2 === 0 ? 'X' : 'O';
                    cell.textContent = board[Math.floor(index / 3)][index % 3];
                    if (checkWin()) {
                        setTimeout(function() {
                            alert(turn % 2 === 0 ? 'X Wins' : 'O Wins');
                            location.reload();
                        }, 100);
                    }
                });
            });
        </script>
    </body>
</html>
