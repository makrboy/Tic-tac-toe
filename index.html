<!DOCTYPE html>
<html>
<head>
    <title>Dark Green Tic-Tac-Toe</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #board {
            display: grid;
            grid-template: repeat(3, 1fr) / repeat(3, 1fr);
            gap: 10px;
            width: 90vmin;
            height: 90vmin;
            position: relative;
        }
        .cell {
            background-color: darkgreen;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
        }
        .cell:before, .cell:after {
            content: "";
            position: absolute;
            background-color: white;
            transition: all 0.5s ease;
        }
        .cell.x:before, .cell.x:after {
            width: 10px;
            height: 100%;
            top: 0;
            left: calc(50% - 5px);
        }
        .cell.x:before {
            transform: rotate(45deg);
        }
        .cell.x:after {
            transform: rotate(-45deg);
        }
        .cell.o:before, .cell.o:after {
            width: 60%;
            height: 60%;
            border-radius: 50%;
            top: 20%;
            left: 20%;
            border: 10px solid white;
            background-color: transparent;
        }
        .cell.o:before {
            opacity: 1;
        }
        .cell.o:after {
            opacity: 0;
        }
        #message {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: darkgreen;
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
            text-align: center;
            font-size: 2em;
        }
        #message.active {
            display: block;
        }
        #reset {
            background-color: white;
            color: darkgreen;
            border: none;
            padding: 20px 40px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            display: inline-block;
            font-size: 1.5em;
            transition: all 0.5s ease;
        }
        #turn {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: darkgreen;
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 2em;
            transition: all 0.5s ease;
        }
        #counter {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: darkgreen;
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 2em;
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>
    <div id="message">
        <h2 id="winMessage"></h2>
        <div id="counter">AI: 0 | Player: 0</div>
        <button id="reset">Reset</button>
    </div>
    <div id="turn">Your Turn</div>
    <div id="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <script>
        var cells = Array.from(document.getElementsByClassName('cell'));
        var board = Array(3).fill().map(() => Array(3).fill(null));
        var turn = 0;
        var winMessage = document.getElementById('winMessage');
        var message = document.getElementById('message');
        var resetButton = document.getElementById('reset');
        var turnDisplay = document.getElementById('turn');
        var counterDisplay = document.getElementById('counter');
        var aiWins = 0;
        var playerWins = 0;

        function resetBoard() {
            board = Array(3).fill().map(() => Array(3).fill(null));
            cells.forEach(cell => cell.className = 'cell');
            message.classList.remove('active');
            turn = 0;

            if(Math.random() > 0.5) {
                let i = Math.floor(Math.random() * 3);
                let j = Math.floor(Math.random() * 3);
                board[i][j] = 'O';
                cells[i * 3 + j].classList.add('o');
                turn++;
                turnDisplay.textContent = 'Your Turn';
            } else {
                turnDisplay.textContent = 'Your Turn';
            }
        }

        function checkWin(board, player) {
            const wins = [
                [[0, 0], [0, 1], [0, 2]],
                [[1, 0], [1, 1], [1, 2]],
                [[2, 0], [2, 1], [2, 2]],
                [[0, 0], [1, 0], [2, 0]],
                [[0, 1], [1, 1], [2, 1]],
                [[0, 2], [1, 2], [2, 2]],
                [[0, 0], [1, 1], [2, 2]],
                [[0, 2], [1, 1], [2, 0]]
            ];
            for (let win of wins) {
                if (win.every(([i, j]) => board[i][j] === player)) {
                    return true;
                }
            }
            return false;
        }

        function minimax(board, depth, isMaximizingPlayer) {
            if (checkWin(board, 'O')) return { score: 1, i: null, j: null };
            if (checkWin(board, 'X')) return { score: -1, i: null, j: null };
            if (depth === 9) return { score: 0, i: null, j: null };

            let bestScore = isMaximizingPlayer ? -Infinity : Infinity;
            let move = { i: null, j: null };

            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (board[i][j] === null) {
                        board[i][j] = isMaximizingPlayer ? 'O' : 'X';
                        let score = minimax(board, depth + 1, !isMaximizingPlayer).score;
                        board[i][j] = null;
                        if (isMaximizingPlayer && score > bestScore) {
                            bestScore = score;
                            move = { i, j };
                        } else if (!isMaximizingPlayer && score < bestScore) {
                            bestScore = score;
                            move = { i, j };
                        }
                    }
                }
            }

            return { score: bestScore, ...move };
        }

        resetButton.addEventListener('click', resetBoard);

        cells.forEach((cell, index) => {
            cell.addEventListener('click', () => {
                let i = Math.floor(index / 3);
                let j = index % 3;

                if (board[i][j] === null && !checkWin(board, 'O') && !checkWin(board, 'X')) {
                    board[i][j] = 'X';
                    cell.classList.add('x');
                    turn++;
                    turnDisplay.textContent = 'AI Turn';

                    if (!checkWin(board, 'X')) {
                        let { i, j } = minimax(board, turn, true);
                        board[i][j] = 'O';
                        cells[i * 3 + j].classList.add('o');
                        turn++;
                        turnDisplay.textContent = 'Your Turn';
                    }
                }

                if (checkWin(board, 'O')) {
                    aiWins++;
                    winMessage.textContent = 'AI Wins';
                    message.classList.add('active');
                } else if (checkWin(board, 'X')) {
                    playerWins++;
                    winMessage.textContent = 'You Win';
                    message.classList.add('active');
                } else if (turn === 9) {
                    aiWins++;
                    winMessage.textContent = 'AI Wins';
                    message.classList.add('active');
                }

                counterDisplay.textContent = `AI: ${aiWins} | Player: ${playerWins}`;
            });
        });

        resetBoard();
    </script>
</body>
</html>
