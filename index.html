<!DOCTYPE html>
<html>
<head>
    <title>Dark Green Tic-Tac-Toe</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #board {
            display: grid;
            grid-template: repeat(3, 1fr) / repeat(3, 1fr);
            gap: 10px;
            width: 90vmin;
            height: 90vmin;
        }
        .cell {
            background-color: darkgreen;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
        }
        .cell:before, .cell:after {
            content: "";
            position: absolute;
            background-color: white;
            transition: all 0.5s ease;
        }
        .cell.x:before, .cell.x:after {
            width: 10px;
            height: 100%;
            top: 0;
            left: calc(50% - 5px);
        }
        .cell.x:before {
            transform: rotate(45deg);
        }
        .cell.x:after {
            transform: rotate(-45deg);
        }
        .cell.o:before, .cell.o:after {
            width: 60%;
            height: 60%;
            border-radius: 50%;
            top: 20%;
            left: 20%;
            border: 10px solid white;
            background-color: transparent;
        }
        .cell.o:before {
            opacity: 1;
        }
        .cell.o:after {
            opacity: 0;
        }
        #message {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: darkgreen;
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
            text-align: center;
            font-size: 2em;
        }
        #message.active {
            display: block;
        }
        #reset {
            background-color: white;
            color: darkgreen;
            border: none;
            padding: 20px 40px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            display: inline-block;
            font-size: 1.5em;
            transition: all 0.5s ease;
        }
        #turn {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: darkgreen;
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 2em;
            transition: all 0.5s ease;
        }
        #counter {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: darkgreen;
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 2em;
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>
    <div id="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <div id="message">
        <div id="winMessage"></div>
        <button id="reset">Play Again</button>
    </div>
    <div id="turn">Your Turn</div>
    <div id="counter">AI: 0 - You: 0</div>
    <script>
        var cells = Array.from(document.getElementsByClassName('cell'));
        var board = Array(3).fill().map(() => Array(3).fill(null));
        var turn = 0;
        var winMessage = document.getElementById('winMessage');
        var message = document.getElementById('message');
        var resetButton = document.getElementById('reset');
        var turnDisplay = document.getElementById('turn');
        var counterDisplay = document.getElementById('counter');
        var aiWins = localStorage.getItem('aiWins') || 0;
        var userWins = localStorage.getItem('userWins') || 0;

        function updateCounter() {
            counterDisplay.textContent = `AI: ${aiWins} - You: ${userWins}`;
        }

        updateCounter();

        function checkWin(board, player) {
            var wins = [
                [[0, 0], [0, 1], [0, 2]],
                [[1, 0], [1, 1], [1, 2]],
                [[2, 0], [2, 1], [2, 2]],
                [[0, 0], [1, 0], [2, 0]],
                [[0, 1], [1, 1], [2, 1]],
                [[0, 2], [1, 2], [2, 2]],
                [[0, 0], [1, 1], [2, 2]],
                [[0, 2], [1, 1], [2, 0]]
            ];

            for (var i = 0; i < wins.length; i++) {
                if (wins[i].every(([x, y]) => board[x][y] === player)) {
                    return true;
                }
            }

            return false;
        }

        function minimax(board, depth, maximizingPlayer) {
            if (checkWin(board, 'O')) {
                return { score: 10 - depth };
            }

            if (checkWin(board, 'X')) {
                return { score: depth - 10 };
            }

            if (depth === 9) {
                return { score: 0 };
            }

            if (maximizingPlayer) {
                var bestScore = -Infinity;
                var move;

                for (var i = 0; i < 3; i++) {
                    for (var j = 0; j < 3; j++) {
                        if (!board[i][j]) {
                            board[i][j] = 'O';
                            var score = minimax(board, depth + 1, false).score;
                            board[i][j] = null;

                            if (score > bestScore) {
                                bestScore = score;
                                move = { i, j };
                            }
                        }
                    }
                }

                return {
                    score: bestScore,
                    ...move
                };
            } else {
                var bestScore = Infinity;
                var move;

                for (var i = 0; i < 3; i++) {
                    for (var j = 0; j < 3; j++) {
                        if (!board[i][j]) {
                            board[i][j] = 'X';
                            var score = minimax(board, depth + 1, true).score;
                            board[i][j] = null;

                            if (score < bestScore) {
                                bestScore = score;
                                move = { i, j };
                            }
                        }
                    }
                }

                return {
                    score: bestScore,
                    ...move
                };
            }
        }

        function checkTie(board) {
            return board.every(row => row.every(cell => cell));
        }

        function handleClick(event) {
            var index = cells.indexOf(event.target);
            var i = Math.floor(index / 3);
            var j = index % 3;

            if (board[i][j] || checkWin(board, 'X') || checkWin(board, 'O')) {
                return;
            }

            board[i][j] = 'X';
            event.target.classList.add('x');
            turn++;

            if (checkWin(board, 'X')) {
                winMessage.textContent = 'You win!';
                message.classList.add('active');
                userWins++;
                localStorage.setItem('userWins', userWins);
                updateCounter();
                return;
            }

            if (checkTie(board)) {
                winMessage.textContent = 'It\'s a tie!';
                message.classList.add('active');
                return;
            }

            turnDisplay.textContent = 'AI\'s Turn';
            setTimeout(() => {
                var { i, j } = minimax(board, turn, true);
                board[i][j] = 'O';
                cells[i * 3 + j].classList.add('o');
                turn++;

                if (checkWin(board, 'O')) {
                    winMessage.textContent = 'AI wins!';
                    message.classList.add('active');
                    aiWins++;
                    localStorage.setItem('aiWins', aiWins);
                    updateCounter();
                } else if (checkTie(board)) {
                    winMessage.textContent = 'It\'s a tie!';
                    message.classList.add('active');
                } else {
                    turnDisplay.textContent = 'Your Turn';
                }
            }, 500);
        }

        function reset() {
            board = Array(3).fill().map(() => Array(3).fill(null));
            cells.forEach(cell => cell.className = 'cell');
            turn = 0;
            message.classList.remove('active');
            turnDisplay.textContent = 'Your Turn';
        }

        cells.forEach(cell => cell.addEventListener('click', handleClick));
        resetButton.addEventListener('click', reset);
    </script>
</body>
</html>
